<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/deleteme.css">
    <title>Profile</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">WebSiteName</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Page 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Page 2</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="lg nav-item d-flex justify-content-start align-items-center mx-2">
            <span class="fa fa-user" style="color:grey"></span>
            <a class="nav-link" href="#">SignUp</a>
          </li>
          <li class="lg nav-item d-flex justify-content-start align-items-center">
            <span class="fa-solid fa-right-to-bracket" style="color:grey"></span>
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="lg-row" style="margin: 0px; padding: 8px; background-color: rgb(218, 218, 213);">
      <!-- left-panel -->
      <div class="col-lg-3 p-2" >
        <div class="col bg-white">

            <!--Modal-->

            <div class="position-absolute top-0 end-0">
                <button type="button" class="btn" onclick="loadData()" data-toggle="modal" data-target="#grid">
                    <i class="far fa-edit"></i>
                </button>
            </div>

            <div class="modal fade" id="grid" tabindex="-1" role="dialog" aria-labelledby="title"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div>
                            <div class="modal-header">
                                <h5 class="modal-title dt" id="title">Your Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>

                        <!--Modal Body-->

                        <div class="modal-body ">
                            <div style="position: absolute; right: 10px;">
                                <img src="images/profile-default.jpg" style="width: 140px; height: 150px;" id="imgD">

                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="uname">Name:</label>
                                        <input type="text" class="form-control format" id="uname"
                                            placeholder="Sourabh Aggarwal" name="uname" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="des">Designation:</label>
                                        <input type="text" class="form-control format" id="des"
                                            placeholder="Programmer" name="des" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="add">Address:</label>
                                        <input type="text" class="form-control format" id="add"
                                            placeholder="Masjid Banda Hyderabaad" name="add" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4 ">
                                    <div class="form-group">
                                        <label for="cont">Contact number:</label>
                                        <input type="tel" class="form-control format" id="cont"
                                            placeholder="Contact number" name="cont" min="999999999"
                                            max="10000000000">
                                    </div>
                                </div>
                                <div class="col-4 ml-5">
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control format" id="email"
                                            placeholder="sourabh.a@beehyv.com" name="email" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4 ">
                                    <div class="form-group">
                                        <label for="link">Link:</label>
                                        <input type="url" class="form-control format" id="linkw"
                                            placeholder="Enter Link" name="link" required>
                                    </div>
                                </div>
                                <div class="col-4 ml-5">
                                    <div class="form-group">
                                        <label for="lang">Language:</label>
                                        <input type="text" class="form-control format" id="lang"
                                            placeholder="English" name="lang" required>
                                    </div>
                                </div>
                            </div>


                            <div class="col-sm-4 p-0">
                                <div class="form-group">
                                    <label for="imgP" class="form-label">Profile Picture:</label>
                                    <input type="file" class="form-control  prof form-control-sm format"
                                        id="imgP" name="ppic">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary" onclick="save()" name="save"
                                id="save" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>


            <!--Profile Details-->

            <div class="row m-0 p-1">
                <span class=" md-36 text-center mt-3">
                    <img src="images/profile-default.jpg" alt="profile pic" class="rounded-circle img-fluid"
                        style="width: 150px; height: 150px;" id="imgProfile">
                </span>
                <h5 class="text-center" id="userName">Sourabh Aggarwal</h5>
                <p class="text-center" id="designation">Programmer</p>
            </div>
            <hr />
            <div class="row m-0 p-1">
                <div class="col-1 p-0">
                    <span class="material-icons md-12"> location_on </span>
                </div>
                <div class="col-11 p-0 m-0 d-flex align-self-center">
                    <p class="m-0" id="location">Masjid Banda, Hyderabad</p>
                </div>
            </div>
            <div class="row m-0 p-1">
                <div class="col-1 p-0">
                    <span class="material-icons md-12"> phone </span>
                </div>
                <div class="col-11 p-0 m-0 d-flex align-self-center">
                    <p class="m-0" id="phone">9413231121</p>
                </div>
            </div>
            <div class="row m-0 p-1">
                <div class="col-1 p-0">
                    <span class="material-icons md-12"> mail </span>
                </div>
                <div class="col-11 p-0 m-0 d-flex align-self-center">
                    <p class="m-0" id="mail">sourabh.a@beehyv.com</p>
                </div>
            </div>
            <div class="row m-0 p-1">
                <div class="col-1 p-0">
                    <span class="material-icons md-12"> link </span>
                </div>
                <div class="col-11 p-0 m-0 d-flex align-self-center">
                    <p class="m-0" id="plink">http://home.iitrpr.ac.in/</p>
                </div>
            </div>
            <div class="row m-0 p-1">
                <div class="col-1 p-0">
                    <span class="material-icons md-12"> language </span>
                </div>
                <div class="col-11 p-0 m-0 d-flex align-self-center">
                    <p class="m-0" id="language">English</p>
                </div>
            </div>
            <hr />
            <div class="row m-0">
                <div class="d-flex justify-content-center align-items-center p-1 ">
                    <i class="fab fa-twitter fa-2x mr-2" style="color:aqua"></i>
                    <i class="fab fa-soundcloud fa-2x" style="color:orange"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
