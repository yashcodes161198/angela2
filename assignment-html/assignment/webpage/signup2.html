<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>


<body onload="signUp()">
  <header class="header">
    <strong>Sign up</strong>
  </header>
  <hr>
  <div class="row p-2">
    <div class="col-2 main">
    </div>
    
    <div class="col-sm-7 main " style="padding:-5px ;">
      <form action="webpage1.html"  onsubmit="return validate()">
        <div class="form-group">
          <label for="firstname" class="a">First Name:</label>
          <input type="text" class="form-control" id="firstname" placeholder="First Name" required />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" placeholder="Employee ID number" required />
        </div>
        <div class="form-group">
          <label for="employeeID">Employee ID:</label>
          <input type="number" class="form-control" id="employeeID" placeholder="Employee ID number" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <label for="imgS">Profile Picture</label>
          <input type="file" class="form-control-file"  id="imgS" required />
        </div>
        <div class="form-group">
          <label for="designation" class="a">Designation:</label>
          <input type="text" class="form-control" id="designation" placeholder="Developer" required />
        </div>
        <div class="form-group">
          <label for="phone">Contact Number:</label>
          <input type="number" class="form-control" id="phone" placeholder="9413231121" pattern="[0-9]{10}" required/>
        </div>
        <div class="form-group">
          <label for="address" class="a">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Masjid Banda, Hyderabaad" required />
        </div>
        <div class="form-group">
          <label for="linkw" class="a">Link:</label>
          <input type="text" class="form-control" id="linkw" placeholder="https://www.beehyv.com/" required />
        </div>
        <div class="form-group">
          <label for="language">Language: </label>
          <select class="form-control "  id="language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-primary button" value="Sign Up" ></input>
        </div>
      </form>
    </div>
    
    <div class="col-sm-3 d-flex justify-content-end ">
    </div>
    <div>
      <img src="images/profile-default.jpg" width="140px"
        style="border-radius: 50%; position: absolute; top: 75px; right: 20px;" >
    </div>
  </div>
  <script src="JS/login.js"></script>
</body>
</html>
